name: greentask_mobile
description: A hyperlocal climate-action micro-jobs marketplace for workers
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.6.0
  flutter_animate: ^4.3.0
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.6.4
  
  # Network
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  
  # Storage & Cache
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # Location & Maps
  geolocator: ^10.1.0
  geocoding: ^3.0.0
  permission_handler: ^11.1.0
  url_launcher: ^6.2.2
  
  # Image Handling
  image_picker: ^1.0.5
  cached_network_image: ^3.3.0
  
  # Date & Time
  intl: ^0.18.1
  timeago: ^3.6.0
  
  # Utils
  uuid: ^4.2.2
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/illustrations/
    - .env
